<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Cinzel:ital,wght@0,400..900&family=Great+Vibes&family=Gruppo&family=Julius+Sans+One&family=Merienda:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>Rayyan - UPVC Windows & Doors</title>
    <style>
      #app-loader { position: fixed; inset: 0; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1.5rem; background: #fff; transition: opacity 0.4s ease, visibility 0.4s ease; }
      #app-loader.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
      .loader { width: 40px; aspect-ratio: 1; display: grid; }
      .loader::before, .loader::after { content: ""; grid-area: 1/1; background: #0d9488; clip-path: polygon(0 0, 50% 50%, 0 100%); animation: loader-spin 2s infinite; }
      .loader::after { animation-delay: -1.5s; --s: 90deg; }
      @keyframes loader-spin { 0%, 12.5% { transform: rotate(var(--s, 0deg)) rotate(0deg); } 37.5%, 62.5% { transform: rotate(var(--s, 0deg)) rotate(-180deg); } 87.5%, 100% { transform: rotate(var(--s, 0deg)) rotate(-360deg); } }
    </style>
  </head>
  <body>
    <div id="app-loader">
      <div class="loader"></div>
      <p style="font-family: system-ui, sans-serif; font-size: 0.875rem; color: #64748b;">Loading...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
